<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <link rel="icon" href="./icon-big.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,900&display=swap" rel="stylesheet">   
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
      <style>
        .font-roboto{
            font-family: 'Roboto', sans-serif;
            }
      </style>
</head>
<body class="bg-white container  mx-auto text-black font-font-roboto">
    <header>
        <h1 class="font-black text-center shadow-2xl py-8 bg-amber-200 text-6xl"> <span class="text-red-600 text-8xl">L</span>et's <span class="text-8xl text-green-600">G</span>et  Some <span class="text-8xl text-purple-700">Money  !!!!</span> </h1>
    </header>
    <main>
        <section class="w-11/12 mx-auto my-24">
            <div class="grid grid-cols-3 gap-8">
                <div class="bg-green-500 shadow-2xl rounded-lg py-8 text-center space-y-4 font-semibold  text-white">
                    <h1 id="deposit-total" class="text-5xl">Deposit</h1>
                    <h3 class="text-8xl">$00</h3>
                </div >
                <div class="bg-pink-500 shadow-2xl rounded-lg py-8 text-center space-y-4 font-semibold  text-white">
                    <h1 class="text-5xl">Withdraw</h1>
                    <h3 class="text-8xl">$00</h3>
                </div >
                <div class="bg-cyan-500 shadow-2xl rounded-lg py-8 text-center space-y-4 font-semibold  text-white">
                    <h1 class="text-5xl">Balance</h1>
                    <h3 class="text-8xl">$1240</h3>
                </div >                
            </div>
        </section>
        <!-- deposit and withdraw section -->
        <section class="w-11/12 mx-auto my-24">
            <div class="grid grid-cols-2  gap-8">
                <div class="bg-fuchsia-500 shadow-2xl space-y-3 flex flex-col items-center rounded-lg py-8 text-center space-y-4 font-semibold  text-white">
                    <h1 class="text-5xl">Please Deposit</h1>
                    <input id="deposit-field" class="bg-white  shadow-2xl block w-7/12 text-center lg:m-3 mt-5 text-black text-xl lg:text-2xl lg:p-3 rounded-md" type="text" placeholder="$ Enter Ammount">
                    
                    <button id="btn-deposit" class=" uppercase bg-[#ff4600] hover:bg-lime-500 text-white lg:font-semibold p-2 lg:py-4 lg:px-10 mb-20 lg:text-2xl m-3 rounded-lg">Submit</button>

                </div >
                <div class="bg-indigo-500 shadow-2xl space-y-3 flex flex-col items-center rounded-lg py-8 text-center space-y-4 font-semibold  text-white">
                    <h1 class="text-5xl">Please Withdraw</h1>
                    <input id="email" class="bg-white block  shadow-2xl w-7/12 text-center lg:m-3 mt-5 text-black text-xl lg:text-2xl lg:p-3 rounded-md" type="text" placeholder="$ Enter Ammount">
                    
                    <button id="btn-submit" class=" uppercase bg-[#ff4600] hover:bg-lime-500 text-white lg:font-semibold p-2 lg:py-4 lg:px-10 mb-20 lg:text-2xl m-3 rounded-lg">Submit</button>
                </div >
                             
            </div>
        </section>
    </main>
    <footer>
        <div class="bg-black py-10 text-white text-sm text-center"> 
            <p>&copy; All Rights Reserved</p> 
            <p class="text-xs text-right mr-10">&copy; Ariful Islam</p>
        </div>
   </footer>
   <script src="js/deposit.js">
    
   </script>
</body>
</html>
